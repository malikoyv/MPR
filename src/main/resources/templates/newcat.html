<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new cat</title>
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Cat management</h1>

  <hr>
    <form action="#" th:action="@{/save}" th:object="${cat}" method="POST">
        <input type="hidden" th:field="${cat.id}" />
        <label>Cat Name:</label>
        <input type="text" th:field="${cat.name}" placeholder="Cat Name" class="form-control mb-4 col-4" required>
        <label>Cat Age:</label>
        <input type="number" th:field="${cat.age}" placeholder="Cat Age"
               class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-success col-2">Save</button>
    </form>
    <hr>

  <a th:href="@{/}"> Back to Home Page</a>
</div>
</body>
</html>
